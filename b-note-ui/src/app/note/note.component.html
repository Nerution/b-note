<div id="notes">
    <div class="note" *ngFor="let note of fetchedNotes">
        <div class="note-title">
            <div class="title">{{note.title}}</div>
            <button>
                <mat-icon>remove</mat-icon>
            </button>
        </div>
        <div class="note-desc" *ngIf="note.description">
            {{note.description}}
        </div>
        <div class="note-creation-date">
            Created at - {{note.creationDate}}
        </div>
    </div>
</div>
